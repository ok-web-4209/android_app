name: Build Android Game (Rescue Mode)

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Create a basic settings file if it's missing (Fixes "Project not found" errors)
    - name: Ensure Settings Exists
      run: echo "include ':app'" > settings.gradle

    # We use the global 'gradle' command to bypass the missing './gradlew' file
    - name: Build with Gradle
      run: gradle assembleDebug --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: my-game-app
        path: app/build/outputs/apk/debug/app-debug.apk
